<div class="window-overlay">
  <app-window>
    <div class="projects-container">
      <app-folder [title]="title" [content]="content" (emitSelection)="updateSelection($event)"></app-folder>
    </div>
  </app-window>
  <div class="router-container" *ngIf="this.router.url.includes('/main/projects/project/')">
    <router-outlet></router-outlet>
  </div>
</div>
